<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WP Pusher</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./wppusher-logo copy.png" alt="logo" />
      </div>
      <div class="navbar">
        <ul>
          <li><a href="#">Download</a></li>
          <li><a href="#">Learn more</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Help</a></li>
          <li><a href="#">Account</a></li>
        </ul>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="left">
          <div class="header">
            <h1>Checkout</h1>
          </div>
          <form action="submit_form">
            <ol>
              <!-- Step 1: Basic Info -->
              <li>
                <h2>Your Basic Information</h2>
                <div class="fullName">
                  <div class="input-group">
                    <label for="firstName">First Name</label>
                    <input
                      type="text"
                      id="firstName"
                      name="firstName"
                      placeholder="Jane"
                      required
                    />
                  </div>
                  <div class="input-group">
                    <label for="lastName">Last name</label>
                    <input
                      type="text"
                      id="lastName"
                      name="lastName"
                      placeholder="Doe"
                      required
                    />
                  </div>
                </div>
                <div class="email">
                  <label for="email">E-mail</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="janedoe@example.com"
                    required
                  />
                </div>
              </li>
              <!-- Step 2: Payment info -->
              <li>
                <h2>Your Payment Information</h2>
                <div class="card-input">
                  <label for="cardNumber">Credit Card</label>
                  <input
                    type="text"
                    id="cardNumber"
                    name="cardNumber"
                    placeholder="Card Number          MM/YY  CVC"
                    required
                  />
                </div>
              </li>
            </ol>

            <button class="submit" type="submit">Buy WP Pusher</button>
            <p>Need any help? Don't hesitate to contact support!</p>
          </form>
        </div>
        <div class="right">
          <div class="header2">
            <h1>Order Summary</h1>
          </div>
        </div>
      </div>
    </main>
    <footer>&copy; 2018 WP Pusher IVS Â· Terms of Service</footer>
  </body>
</html>
