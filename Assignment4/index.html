<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up page</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Upright:wght@300;400;500;600;700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/sofia-pro" rel="stylesheet">
</head>
  <body>
    <img
      src="/AltSchool/Assets/Images/Sign up logo.png"
      alt="Logo"
      class="logo"
    />
    <div class="header">
      <h1>For Individuals</h1>
      <p>
        Start benefiting from the wellness experience. For companies looking on
        increasing productivity, and improving organization wellness.
      </p>
    </div>
    <div class="container">
      <form action="/submit_form" method="post">
        <div class="row">
          <div class="details">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required />
          </div>

          <div class="details">
            <label for="lastName">Last name</label>
            <input type="text" id="lastName" name="lastName" required />
          </div>
        </div>

        <div class="row">
          <div class="details">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
              <option value="select here" disabled selected>Select here</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="details">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" placeholder="Select here" required>
          </div>
        </div>

        <div class="row">
            <div class="details">
                <label for="height">Height(CM)</label>
                <input type="number" id="height" name="height" placeholder="Enter height here" required>
            </div>
            <div class="details">
                <label for="weight">Weight(CM)</label>
                <input type="number" id="weight" name="weight" placeholder="Enter weight here" required>
            </div>
        </div>

        <div class="one_row">
            <label for="activity-level">Activity Level</label>
            <select name="activity-level" id="activity-level" >
                <option value="select here" disabled selected>Select here</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>

        <div class="one_row">
            <!-- Password input -->
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
        </div>

        <button type="submit">Register</button>

        <p>By clicking Register, you agree to our <span>Terms of Use</span> and our <span>Privacy Policy</span></p>
      </form>
    </div>
  </body>
</html>
